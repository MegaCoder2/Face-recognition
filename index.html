 
<html>
  <head>
    <title>Face recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h1 class="title">Face Recognition</h1>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      <b><pre class="boldedtext1">Mom<hr>Dad<hr>Brother (me)<hr>Sister</pre></b>
      <label>Webcam View - </label>
      <div id="camera">

      </div>
      <br><br>
      <div id="result">

      </div>
      <button onclick="photo()" class="btn btn-info">Take photo</button>
      <br><br>
      <br><br>
      <button onclick="check()" class="btn btn-success">Identify the image</button>
      <br><br><br>
      <p style="font-size: 22px;">Object:<span id="object"></span></p>
      <p style="font-size: 22px;">Accuracy:<span id="accuracy"></span></p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
